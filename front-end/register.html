<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <h1>영화 제목 등록하기</h1>
    <a href="index.html">홈으로 가기</a>
    <a href="movies.html">영화 리스트 보러 가기</a><br />
    영화 제목 : <input type="text" id="movie_title" /> <br />
    <button onclick="buttonClick()">등록하기</button>
  </body>
</html>
<script>
  const buttonClick = () => {
    // 영화 등록하기
    fetch("http://localhost:3000/movies", {
      method: "post",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        movie_title: document.getElementById("movie_title").value,
        user_id: 9,
      }),
    })
      .then((response) => response.json())
      .then((data) => {
        location.href = "movies.html";
      });
  };
</script>
